<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Screenshots</title>
    <style>
      body {
        width: 200px;
        text-align: center;
        padding: 10px;
      }
      button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Screenshots</h1>
    <div>
      <input type="file" id="file-input" />
      <div id="radio-buttons-container"></div>
      <div id="selected-property"></div>
      <div>
        <label for="maxIndexDisplay">Max Index:</label>
        <span id="maxIndexDisplay"></span>
      </div>
      <div>
        <label for="indexInput">Choose index:</label>
        <input type="number" id="indexInput" />
      </div>
      <div>
        <label for="directionSwitch">Switch Direction:</label>
        <input type="checkbox" id="directionSwitch" />
      </div>
      <div>
        <label for="propertyDisplay">Property:</label>
        <span id="propertyDisplay"></span>
      </div>
    </div>
    <button id="hello" style="visibility: hidden">Click me!</button>

    <script src="popup.js"></script>
  </body>
</html>
